<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>75 minuters timer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f1724;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    .timer {
      font-size: 120px;
      font-weight: bold;
      text-shadow: 0 4px 18px rgba(0,0,0,0.6);
      margin-bottom: 40px;
    }
    button {
      background: #22c55e;
      color: #052018;
      border: none;
      padding: 18px 40px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(34,197,94,0.3);
      transition: transform 0.15s ease;
    }
    button:active {
      transform: scale(0.97);
    }
    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div id="timer" class="timer">01:15:00</div>
  <button id="startBtn">Starta</button>

<script>
const START_MINUTES = 75;
let totalMs = START_MINUTES * 60 * 1000;
const timerEl = document.getElementById('timer');
const startBtn = document.getElementById('startBtn');

let startAt = null;
let elapsedPause = 0;
let rafId = null;
let clickCount = 0;

function format(ms){
  const totalSec = Math.max(0, Math.ceil(ms/1000));
  const hrs = Math.floor(totalSec / 3600);
  const mins = Math.floor((totalSec % 3600) / 60);
  const secs = totalSec % 60;
  return `${String(hrs).padStart(2,'0')}:${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
}

function update(){
  const elapsed = Date.now() - startAt + elapsedPause;
  const remaining = Math.max(0, totalMs - elapsed);
  timerEl.textContent = format(remaining);
  if(remaining <= 0){
    cancelAnimationFrame(rafId);
    return;
  }
  rafId = requestAnimationFrame(update);
}

startBtn.addEventListener('click', () => {
  clickCount++;
  if(clickCount === 1){
    startAt = Date.now();
    update();
  } else if(clickCount === 2){
    totalMs += 10 * 60 * 1000; // lägg till 10 minuter
    startBtn.style.display = 'none'; // döljer knappen
  }
});
</script>
</body>
</html>
