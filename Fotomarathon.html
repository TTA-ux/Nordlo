<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklista och Timer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 8px; }
    #checklist { display: none; margin-top: 20px; }
    button { margin-right: 10px; padding: 10px 15px; font-size: 16px; }
    #progress { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Checklista och Timer</h1>

  <button id="startTimerBtn">Starta Timer</button>
  <button id="resetTimerBtn">Återställ</button>
  <button id="pauseBtn">Paus</button>
  <button id="releaseLocksBtn">Släpp spärrar</button>

  <div id="timerDisplay">Tid: 00:00</div>
  <div id="pauseTimerDisplay"></div>

  <ul id="checklist"></ul>
  <div id="checklistProgress">0% klara</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const checklist = document.getElementById('checklist');
      const checklistProgress = document.getElementById('checklistProgress');
      const startBtn = document.getElementById('startTimerBtn');
      const resetBtn = document.getElementById('resetTimerBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const releaseBtn = document.getElementById('releaseLocksBtn');

      const items = [
        'En gruppbild på det minsta utrymmet ni får plats i',
        'Bygg något tillsammans',
        'En oväntad vänskap...!',
        'Alla i laget gör samma sak',
        'En “olycka” på semestern',
        'Havstema',
        'Före & efter – ta två bilder bredvid varandra',
        'Skriv NORDLO i sanden',
        'Kläm ihop nåt jättestort',
        'Det minsta och största ni hittar',
        'Gör honnör framför en fontän!',
        'Krama en palm!',
        'Gör tummen upp framför Iglesia de San Román',
        'Turistfällan – posera framför något helt vardagligt',
        'Alla är vända bort från kameran',
        'Ta en gruppbild med en katt/hund/valfritt djur',
        'Peta på en motorcykel',
        'Ramla!',
        'Ha en livlig argumentation',
        'Spela fotboll',
        'Ät nåt litet, men gapa så att det är nåt jättestort',
        'Återskapa skivomslaget till Beatles - Abbey road'
      ];

      // Skapa checklistan
      items.forEach((item, index) => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `task${index+1}`;
        const label = document.createElement('label');
        label.htmlFor = checkbox.id;
        label.innerText = item;
        li.appendChild(checkbox);
        li.appendChild(label);
        checklist.appendChild(li);

        checkbox.addEventListener('change', () => {
          const total = checklist.querySelectorAll('input[type="checkbox"]').length;
          const checked = checklist.querySelectorAll('input[type="checkbox"]:checked').length;
          checklistProgress.innerText = `${Math.round((checked / total) * 100)}% klara`;
        });
      });

      let timerStarted = false;

      startBtn.addEventListener('click', () => {
        if (!timerStarted) {
          timerStarted = true;
          startBtn.disabled = true;
          checklist.style.display = "block";
        }
      });

      resetBtn.addEventListener('click', () => {
        alert("APP-APP-APP!\nFörsök inte fuska!\n\nEtt meddelande har skickats till ledningen att ni tryckt på denna knapp!");
      });

      pauseBtn.addEventListener('click', () => {
        alert("Pausknappen fungerar nu!");
      });

      releaseBtn.addEventListener('click', () => {
        // Återställ till ursprungsläget
        timerStarted = false;
        startBtn.disabled = false;
        checklist.style.display = "none";

        const checkboxes = checklist.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(cb => cb.checked = false);
        checklistProgress.innerText = "0% klara";
      });
    });
  </script>

</body>
</html>
